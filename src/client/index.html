<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calendar App</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>

  <!-- inject:css -->
  <!-- endinject -->

</head>
<body ng-app="ngCalendarApp" ng-controller="AppController">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="home">Calendar App</a>
      </div>
      <ul class="nav navbar-nav">
        <li ng-show="isLoggedIn" ui-sref-active="inactive"><a ui-sref="account">Account</a></li>
        <li ng-show="isLoggedIn" ui-sref-active="inactive"><a ui-sref="events">Events</a></li>
        <li ng-show="isLoggedIn" ui-sref-active="inactive"><a ui-sref="categories">Categories</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-show="isLoggedIn" ng-click="logout()" ui-sref-active="inactive"><a ui-sref="logout">Logout</a>
        </li>
        <li ng-show="!isLoggedIn" ui-sref-active="inactive"><a ui-sref="register">Register</a></li>
        <li ng-show="!isLoggedIn" ui-sref-active="inactive"><a ui-sref="login">Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="container content-container">
    <ui-view></ui-view>
  </div>
  <br/><br/>

  <div class="panel-footer">
    <p class="text-center">Created by
      Til Goepfert (<a href="https://github.com/Desyon">Desyon</a>)
      and
      Eric Felix Kayser (<a href="https://github.com/0LaLaLa0">0lalala0</a>, <a
          href="https://github.com/EricFelix">EricFelix</a>)
    </p>
  </div>

  <!-- ngMain:js -->
  <!-- Angular main file, has to be loaded first at all times -->
  <!-- endinject -->

  <!-- framework:js -->
  <!-- Other framework files -->
  <!-- endinject -->

  <!-- inject:js -->
  <!-- JS files of the angular app -->
  <!-- endinject -->
</body>
</html>

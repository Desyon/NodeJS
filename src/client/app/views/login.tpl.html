<div class="container-fluid">
  <div class="row">
    <h1 class="col-md-2 col-md-offset-4">Login</h1>
  </div>
  <br/>
  <form name="loginForm">
  <div class="col-md-4 col-md-offset-4">
    <div class="row">
      <div class="col-md-12">
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" placeholder="Enter your username"
               ng-model="user.username" required>
      </div>
    </div>
    <br/>
    <div class="row">
      <div class="col-md-12">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" placeholder="Enter your password"
               ng-model="user.password" required>
      </div>
    </div>
    <br/>
    <button ng-disabled="loginForm.$invalid" class="btn btn-default col-md-4" ng-click="loginAs()">Login</button>
    <button class="btn btn-default col-md-4 col-md-offset-4" ng-click="goRegister()">Register</button>
  </div>
  </form>
</div>

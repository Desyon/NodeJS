<div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
  <div class="row">
    <h2 class="col-md-offset-5 col-sm-offset-5 col-xs-offset-4">Login</h2>
    <hr/>
  </div>
  <br/>

  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
      <form name="loginForm">
        <div class="row">
          <label for="username">Username</label>
          <input class="form-control" type="text" id="username" placeholder="Enter your username"
                 ng-model="user.username" required>
          <br/>
        </div>

        <div class="row">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password"
                 placeholder="Enter your password" ng-model="user.password" required>
          <br/>
        </div>


        <div class="row">
          <button ng-disabled="loginForm.$invalid"
                  class="btn btn-default col-md-12 col-sm-12 col-xs-12" ng-click="loginAs()">Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

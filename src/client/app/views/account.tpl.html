<div  ng-init="account=getUser()" class="col-md-10 col-md-offset-1">
  <div class="row">
    <h2>Account Information</h2>
  </div>
  <br/>

  <div class="col-md-6">
    <form name="userForm">
      <div class="row">
        <div class="col-md-12">
          <label for="username">Username</label>
          <input class="form-control" type="text" id="username" ng-model="user.username" ng-init="user.username=account.data.username" readonly>
        </div>
      </div>
      <br/>

      <div class="row">
        <div class="col-md-8">
          <label for="name">Name</label>
          <input class="form-control" type="text" id="name" placeholder="Enter your name"
                 ng-model="user.name">
        </div>
      </div>
      <br/>

      <div class="row">
        <div class="col-md-8">
          <label for="dob">Date of Birth</label>
          <input class="form-control" type="date" id="dob" placeholder="Format DD.MM.YYYY"
                 ng-model="user.dob">
        </div>
      </div>
      <br/>

      <div class="row">
        <div class="col-md-8">
          <label for="email">E-Mail</label>
          <input class="form-control" type="email" id="email" placeholder="Enter your email"
                 ng-model="user.email">
        </div>
      </div>
      <br/>

      <div class="row">
        <div class="col-md-5">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password"
                 placeholder="Enter to change your password"
                 ng-model="user.password">
        </div>
        <div class="col-md-5 col-md-offset-2">
          <label for="confirmPW">Confirm Password</label>
          <input class="form-control" type="password" id="confirmPW"
                 placeholder="Enter your password. Again..."
                 ng-model="user.confirmPW">
        </div>
      </div>
      <br/>

      <button class="btn btn-default col-md-4" ng-click="updateUser()">Apply</button>
      <button class="btn btn-default col-md-4 col-md-offset-4" ng-click="deleteUser()">Delete
      </button>
    </form>
  </div>
</div>

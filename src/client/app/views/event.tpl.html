<div class="col-md-10 col-md-offset-1">
  <div class="row">
    <h2>Events</h2>
  </div>
  <div class="table-responsive row">
    <table class="table" ng-init="getAllEvents()">
      <thead>
      <tr>
        <th>Title</th>
        <th>Start</th>
        <th>End</th>
        <th>Category</th>
        <th>Location</th>
        <th>Notes</th>
        <th>Allday</th>
        <!-- Empty headers to have a border also over the glyphicons -->
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="event in allEvents" ng-style="{'background-color': '#c0ffee'}">
        <td>{{event.title}}</td>
        <td>{{event.start}}</td>
        <td>{{event.end}}</td>
        <td>{{event.category}}</td>
        <td>{{event.location}}</td>
        <td>{{event.notes}}</td>
        <td>{{event.allday}}</td>
        <td>
          <i class="glyphicon glyphicon-trash" ng-click="deleteEvent(event); getAllEvents()"></i>
        </td>
        <td>
          <i class="glyphicon glyphicon-pencil" ng-click=""></i>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <button class="btn btn-default col-md-3"><i class="glyphicon glyphicon-plus"></i></button>
  </div>
</div>


<div class="col-md-10 col-md-offset-1">
  <div class="row">
    <h2>
      &lt;Title&gt;
    </h2>
  </div>
  <br/>

  <form name="eventForm">
    <div class="row">
      <div class="col-md-4">
        <label for="title">Title</label>
        <input class="form-control" type="text" id="title"
               placeholder="Enter the title for your event"
               ng-model="event.title" required/>
      </div>
      <div class="col-md-4">
        <label for="start">Start Date and Time</label>
        <input class="form-control" type="date" id="start" placeholder="YYYY-MM-DDTHH:mm:ss.000Z"
               ng-model="event.start" required/>
      </div>

      <div class="col-md-4">
        <label for="end">End Date and Time</label>
        <input class="form-control" type="date" id="end" placeholder="YYYY-MM-DDTHH:mm:ss.000Z"
               ng-model="event.end" required/>
      </div>
    </div>
    <br/>

    <div class="row">
      <div class="col-md-6">
        <label for="allday">Allday Event</label>
        <input class="form-control" type="checkbox" id="allday"
               placeholder="Enter your e-mail address"
               ng-model="event.allday"/>
      </div>
      <div class="col-md-6">
        <label for="category">Category</label>
        <input class="form-control" type="text" id="category" placeholder="Enter the category"
               ng-model="event.category" required/>
      </div>
    </div>
    <br/>

    <div class="row">
      <div class="col-md-6">
        <label for="location">Location</label>
        <input class="form-control" type="text" id="location"
               placeholder="Enter the location of your event"
               ng-model="event.location"/>
      </div>
      <div class="col-md-6">
        <label for="notes">Notes</label>
        <input class="form-control" type="text" id="notes"
               placeholder="Enter your password. Again..." ng-model="event.notes"/>
      </div>
    </div>

    <br/>
    <button ng-disabled="eventForm.$invalid" class="btn btn-default"
            ng-click="createEvent(); getAllEvents()">
      Submit
    </button>
  </form>
</div>
